<html>
<body>
    <button onclick="window.alert('使用 window.alert() 写入警告框\n使用 document.write() 写入 HTML 输出\n使用 innerHTML 写入 HTML 元素\n使用 console.log() 写入浏览器控制台');this.style.display='none'">技术</button>
    <br>
    <h2>学习语言顺便学学English</h2>
    <button id="Turn on" onclick="document.getElementById('Place A').style.display='block';document.getElementById('Turn down').style.display='block';this.style.display='none'">v</button>
    <div id="Place A" style="display:none;">
        <p>document n.文件</p>
        <p>element n.要素</p>
        <p>inner adj. 至深处的</p>
        <p>style n.风格,样式</p>
        <p>font n.字体</p>
        <p>block n.块</p>
        <p>display v.展示</p>
    </div>
    
    <p></p>
    <button id="Turn down" style="display: none;" onclick="document.getElementById('Place A').style.display='none';document.getElementById('Turn on').style.display='block';this.style.display='none'"> ^ </button>
</body>
</html>
